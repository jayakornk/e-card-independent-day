<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4th of July E-Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="top-header">
        <img src="img/header-logo.svg" class="logo">
      </div>
      <div class="bottom-header">
        <span class="tagline"><img src="img/header-subtitle.svg"></span>
      </div>
    </header>
    <div class="container">
      <h1 id="question-text" class="text-center">What time does Gatlinburg, Tennessee celebrate the Fourth of July?</h1>
      <div class="drop-here"><strong class="drop-here-text" style="transform: translateY(-50%);">Drop Here!</strong></div>
      <p id="desc-text" class="text-center">The people of Gatlinburg are the very first to celebrate, with their Midnight Parade starting at 12:01 am!</p>
    </div>
  <footer class="main-footer">
      <img src="img/logo.svg" class="footer-logo">
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
  ></script>
  <script src="svg.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
