<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4th of July E-Card</title>
    <link rel="stylesheet" href="reboot.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="top-header">
        <img src="img/header-logo.svg" class="logo" />
      </div>
      <div class="bottom-header">
        <span class="tagline"><img src="img/header-subtitle.svg"/></span>
      </div>
    </header>
    <div class="container final-scene">
      <div class="inner-container">
        <h2>
          No matter where you are this Fourth of July, we join you in
          celebrating freedom, peace, and prosperity.
        </h2>
        <img src="img/all-activity.svg" />
        <h1>Happy <span class="accent">Independence Day!</span></h1>
        <img src="img/logo.svg" />
        <p>Share with:</p>
        <script
          type="text/javascript"
          src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-530087f4218354af"
        ></script>
        <div class="addthis_inline_share_toolbox_jk3y"></div>
        <img
          src="img/btn-play-again.svg"
          class="btn-play-again"
          data-current-scene="-1"
        />
      </div>
    </div>
    <div class="container">
      <div class="over-container">
        <div class="inner-container">
          <h1 id="question-text" class="text-center"></h1>
          <div class="interactive-container">
            <img class="firework" src="img/firework.svg" />
            <div class="drop-here-wrapper">
              <div class="drop-here">
                <strong
                  class="drop-here-text"
                  style="transform: translateY(-50%);"
                  >Drop Here!</strong>
              </div>
            </div>
          </div>
          <p id="answer-text"></p>
        </div>
      </div>
      <footer class="main-footer">
        <img
          src="img/btn-back.svg"
          class="btn-direction back"
          data-current-scene="0"
        />
        <img src="img/logo.svg" class="footer-logo" />
        <img
          src="img/btn-next.svg"
          class="btn-direction next hide-next"
          data-current-scene="0"
        />
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="svg.js"></script>
    <script src="anime.min.js"></script>
    <script src="interact.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
