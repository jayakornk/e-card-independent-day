<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4th of July E-Card</title>
    <link rel="stylesheet" href="reboot.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="top-header">
        <img src="img/header-logo.svg" class="logo">
      </div>
      <div class="bottom-header">
        <span class="tagline"><img src="img/header-subtitle.svg"></span>
      </div>
    </header>
    <div class="container">
      <h1 id="question-text" class="text-center"></h1>
      <div class="interactive-container">
        <img class="firework" src="img/firework.svg">
        <div class="drop-here"><strong class="drop-here-text" style="transform: translateY(-50%);">Drop Here!</strong></div>
      </div>
      <p id="answer-text" class="text-center"></p>
      <footer class="main-footer">
        <img src="img/btn-back.svg" class="btn-direction back" data-current-scene="0">
        <img src="img/logo.svg" class="footer-logo">
        <img src="img/btn-next.svg" class="btn-direction next" data-current-scene="0">
      </footer>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
    ></script>
    <script src="svg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
